<body>  
  <div class="container">

  <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <script>
      function onSignIn(googleUser) {
       // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        // var id_token = googleUser.getAuthResponse().id_token;
        // console.log("ID Token: " + id_token);
        
        var para = document.createElement("P");                       // Create a <p> node
        var t = document.createTextNode(profile.getEmail());      // Create a text node
        para.appendChild(t);                                          // Append the text to <p>
        document.getElementById("user").appendChild(para);           // Append <p> to <div> with id="myDIV"
        document.getElementsByTagName("p")[0].setAttribute("id", "useremail");
        }
    </script>
 
<a href="#" onclick="signOut();">Sign out</a>
<script>
  
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
    var element = document.getElementById("user");   // Get the <ul> element with id="myList"
    element.removeChild(element.childNodes[0]);           // Remove <ul>'s first child node (index 0)
  }
</script>

    <div>
      <input id="input" placeholder="Indtast din Email" type="text" name="input">

      <button id="getAll">Få alle ture skrevet ud</button>

</body>
